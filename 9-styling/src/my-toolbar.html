<link rel="import" href="../bower_components/polymer/polymer.html" />
<link rel="import" href="shared-styles.html" />

<dom-module id="my-toolbar">

  <template>

    <style>
      :host {
        padding: 4px;
      }
      .title {
        color: var(--my-toolbar-title-color);
      }
    </style>

    <span class="title">{{title}}</span>

  </template>

  <script>
    Polymer({
      is: 'my-toolbar',
      properties: {
        title: String
      }
    });
  </script>

</dom-module>

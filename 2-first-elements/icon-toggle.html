<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">

<dom-module id="icon-toggle">


  <template>

    <style>
      /* local DOM styles go here */
      :host {
        display: inline-block;
      }

      iron-icon {
        fill: var(--icon-color, #FFA726);
        stroke: var(--icon-stroke, #263238);
      }

      :host([pressed]) iron-icon {
        fill: var(--icon-color-pressed, #5D4037);
        stroke: var(--icon-stroke-pressed, #1B5E20);
      }

      :root {
        --iron-icon-width: 40px;
        --iron-icon-height: 40px;
      }

    </style>

    <!-- local DOM goes here -->
    <iron-icon icon="[[toggleIcon]]"></iron-icon>
  </template>

  <script>
  Polymer({
    is: 'icon-toggle',
    
    properties: {
      toggleIcon: String,
      pressed: {
        type: Boolean,
        value: false,
        notify: true,
        reflectToAttribute: true
      }
    },

    listeners: {
      'tap': 'press'
    },

    press: function() {
      this.pressed = !this.pressed;
    },

  });
  </script>

</dom-module>
